<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Buy or Not To Buy? </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body onload="hide()">

  <header>
    <h2>To Buy or Not To Buy?</h2>
  </header>

  <section>
    <nav>
      <ul>
        <li><a href="#">Loan Calculator</a></li>
        <li><a href="#">Average Median Homes by Zip Code</a></li>
        <li><a href="#">Rental Markets by Zip Code</a></li>
      </ul>
    </nav>

    <article>
      <h1>Loan Calculator</h1>

      <input type="hidden" name="wl" value="en">

      <label class="control-label" for="la">Loan amount:</label>
      <div class="input-append">
        <input type="text" id="la" name="la" class="input-small" value="150,000">
        <span class="add-on">$</span>
      </div>

      <label class="control-label" for="lt">Loan term:</label>

      <div class="controls">
        <div class="input-append">
          <input type="text" id="lt" name="lt" class="input-mini" value="30">
          <span class="add-on">years</span>
        </div>
      </div>

      <label class="control-label" for="ir">Interest rate:</label>
      <div class="controls">
        <div class="input-append">
          <input type="text" id="ir" name="ir" class="input-mini" value="3.0">
          <span class="add-on">%</span>
        </div>
      </div>

      <br />

      <button onclick="calculate()" type="button" class="btn btn-primary">Calculate</button>

      <br />
      <br />

      <div id="results"> </div>

    </article>
  </section>

</body>
